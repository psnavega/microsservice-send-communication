              valueFrom:
                secretKeyRef:
                  key: '1'
                  name: MS_COMMUNICATION_PGMAIS_TOKEN
      serviceAccountName: 86061648839-compute@developer.gserviceaccount.com
      timeoutSeconds: 30
  traffic:
    - latestRevision: true
