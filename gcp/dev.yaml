            limits:
              cpu: 200m
              memory: 512Mi
          startupProbe:
            failureThreshold: 1
            periodSeconds: 240
            tcpSocket:
              port: 80
            timeoutSeconds: 240
          env:
            - name: MS_COMMUNICATION_PGMAIS_URL
              value: https://apicanais.pgmais.io/v1/apps
            - name: NODE_ENV
              value: dev
            - name: MS_COMMUNICATION_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: '1'
                  name: MS_COMMUNICATION_DATABASE_URL
            - name: MS_COMMUNICATION_SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  key: '1'
                  name: MS_COMMUNICATION_SENDGRID_API_KEY
